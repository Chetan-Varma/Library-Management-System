<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/userDetails.css">
    </script>
    <title>Library Management System</title>
  </head>
  <body>

    <h1 id="title">User Details</h1>
    
    <form id="user-details" action="">

      <label id="details" for="user_name">User Name:</label>
      <input id="user_name" type="text" placeholder="Enter user name" required>

      <label id="details" for="phone_number">Phone Number:</label>
      <input id="phone_number" type="text" placeholder="Enter phone number" required>

      <label id="details" for="book_name">Book:</label>
      <input id="book_name" type="text" placeholder="Enter book name" required>

      <label id="details" for="date_taken">Date Taken:</label>
      <input id="date_taken" type="date" required>

      <label id="details" for="return_date">Return Date:</label>
      <input id="return_date" type="date" required>

      <label id="details" for="fine">Fine:</label>
      <input id="fine" type="text" placeholder="Enter fine amount">

      <button id="submit">Submit</button>
    </form>
    
  </body>
</html>
